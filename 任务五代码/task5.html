<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="keywords" content="HTML CSS">
    <meta name="author" content="WangLong">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>护工个人主页</title>
    <link rel="stylesheet" type="text/css" href="task5.css" />
</head>

<body>

    <header>
        <img class="return" src="ps图片/return.png" />
        <div class="center">
            <p>个人主页</p>
        </div>
    </header>
    <div class="image">
        <img class="portrait" src="ps图片/portrait.png" align="center" />
        <div class="addr">
            <div class="font">高素雅 51岁</div>
            <img class="address" src="ps图片/address.png" />北京.通州.果园
        </div>
    </div>
    <div class="title">专业技能</div>
    <div class="require">
        <img class="star" src="ps图片/star.png">
        <div class="place">住家</div>
        <img class="star" src="ps图片/star.png">
        <div class="eat">不含餐</div>
    </div>
    <div class="skill">
        <div class="item">从业年限</div>
        <div class="matter">0~3年</div>
    </div>
    <div class="skill">
        <div class="item"> 工作时间</div>
        <div class="matter">全天</div>
    </div>
    <div class="skill">
        <div class="item"> 服务价格</div>
        <div class="red">25元/小时</div>
    </div>
    <div class="flex">
        <div class="item">自我介绍</div>
        <div class="last">可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。</div>
    </div>

    <footer>
        <div class="box-l">留言</div>
        <div class="box-r">
            <p>电话联系</p>
        </div>
    </footer>

</body>

</html>
