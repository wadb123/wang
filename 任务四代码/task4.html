<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="keywords" content="HTML CSS">
    <meta name="author" content="WangLong">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录界面</title>
    <link rel="stylesheet" type="text/css" href="task4.css">
</head>

<body>
    <header>
        <div class="left">
            <button type="button" class="roof">注册</button>
        </div>
        <div class="center">
            <p>登录</p>
        </div>
        <div class="right">
            <button type="button" class="roof">关闭</button>
        </div>
    </header>
    <div>
        <div class="box">
            <div class="size"><img src="ps图片/number.jpg"></div>
            <input type="text" placeholder="请输入手机号" maxlength="11">
        </div>
        <div class="box">
            <div class="size"><img src="ps图片/password.jpg"></div>
            <input type="password" placeholder="请输入密码" maxlength="16">
        </div>
    </div>
    <div class="bottom">
        <button type="button" class="log">
            <font>
                <p>登录</p>
            </font>
        </button>
    </div>
    <button type="button" class="ending">忘记密码</button>
</body>

</html>
